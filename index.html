<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>ToDo List</title>
	<link href="https://fonts.googleapis.com/css?family=Neucha|Open+Sans&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id='todo-list-body'>
		<div id="holes">
			<div class="hole hole1">
				<div class="innerHole"> </div>
			</div>
			<div class="hole hole1">
				<div class="innerHole"></div>
			</div>
			<div class="hole hole1">
				<div class="innerHole"></div>
			</div>
		</div>
		<div id='todoTopper'>
			<h1>To-do List</h1>
			<!-- added form for access and invis label for the todo input -->
			<form id="todoInputForm">
				<label for='addTodoTextInput' class='visually-hidden'>Add a to-do item</label>
      <input type='text'id='addTodoTextInput' placeholder="Enter a todo" >
      <button type="submit">Add</button>
      <button class ='toggleAll'>Toggle All</button>
    </form>
    </div>
    <ul id='todo-list'>
    </ul>
  </div>

    <script src="script.js"></script>
  </body>
</html>
